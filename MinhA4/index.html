<!DOCTYPE html>
<html>

<!-- PLease read my README file. -->
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript" src="client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="client.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="shortcut icon" href="http://www.iconj.com/ico/2/5/2502ayp27r.ico" type="image/x-icon" />
    <title> A4 CURD APP </title>
</head>

<body>
    <div id="bigwrapper">

        <!-- Header section with A4 logo and user avatar-->
        <div id="header">
            <!-- The logo on the left of the header -->
            <div id="logo-section">
                <img id="logo" src="http://i.imgur.com/AfA6vhe.png" alt="logo" width="350px" height="150px">
            </div>
            <!-- Display user name and logo when login on the right of the logo. Initially hide. -->
            <div id="user-section">
                <div id="user-name">
                    <h4 id="user-acc"> User Name: </h4>
                    <div>
                        <button type="button" id="log-out-btn" class="btn btn-info btn-xs active"> Log out </button>
                        <button type="button" id="edit-prof-btn-header" class="btn btn-info btn-xs active"> Edit Profile </button>
                    </div>
                </div>
                <div id="user-ava">
                    <img src="" alt="avatar" class="img-circle" height="100px" width="100px">
                </div>
            </div>
        </div>


        <!-- Main view of the web. -->
        <div id="view">

            <!-- Login or sign up select page. -->
            <div id="login-signup">
                <h2 class="text-center text-info"> Welcome To A4 </h2>
                <button type="button" id="login-btn" class="btn btn-info btn-block btn-lg active"> Login </button>
                <button type="button" id="signup-btn" class="btn btn-info btn-block btn-lg active"> Sign Up </button>
            </div>

            <!-- Login page -->
            <form id="login-page">
                <h2 class="text-center text-info"> Login Menu </h2>

                <!-- Prompt for email and password. -->
                <div id="login-email" class="form-group">
                    <label class="control-label" for="input-mail"> Email: </label>
                    <input id="input-mail" type="email" name="log-email" class="form-control">
                </div>
                <div id="login-passwd" class="form-group">
                    <label class="control-label" for="input-pass"> Password: </label>
                    <input id="input-pass" type="password" name="pswrd" class="form-control">
                </div>

                <!-- Error message -->
                <p id="login-error-mess" class="text-danger text-center"> </p>

                <button type="button" id="submit-login" class="btn btn-info btn-block btn-lg active"> Login </button>
            </form>


            <!-- Sign up -->
            <form id="signup-page" role="form">
                <h2 class="text-center text-info"> Sign Up Page </h2>

                <!-- Prompt for user information -->
                <div id="sign-up-name-box" class="form-group">
                    <label class="control-label" for="su-name"> Display Name: </label>
                    <input id="su-name" type="text" name="sign-up-name" class="form-control">
                    <span id="help-block-name" class="help-block" for="su-name"></span>
                </div>
                <div id="sign-up-mail-box" class="form-group">
                    <label class="control-label" for="su-email"> Email: </label>
                    <input id="su-email" type="email" name="sign-up-email" class="form-control">
                    <span id="help-block-email" class="help-block" for="su-email"></span>
                </div>
                <div id="sign-up-pass-box" class="form-group">
                    <label class="control-label" for="su-pass"> Password: </label>
                    <input id="su-pass" type="password" name="sign-up-pass" class="form-control">
                    <span id="help-block-pass" class="help-block" for="su-pass"></span>
                </div>
                <div id="sign-up-pass2-box" class="form-group">
                    <label class="control-label" for="su-pass2"> Confirm Password: </label>
                    <input id="su-pass2" type="password" name="sign-up-pass2" class="form-control">
                    <span id="help-block-pass2" class="help-block" for="su-pass2"></span>
                </div>
                <div id="sign-up-description-box" class="form-group">
                    <label class="control-label" for="su-descript"> Few Sentences Describe You: </label>
                    <textarea id="su-descript" class="form-control" rows="5"></textarea>
                    <span id="help-block-descript" class="help-block" for="su-descript"></span>
                </div>

                <!-- Preserver for diplaying the error messages -->
                <p id="su-info-mess" class="text-danger text-center"></p>
                <button type="button" id="submit-sign-up" class="btn btn-info btn-block btn-lg active"> Submit </button>
            </form>


            <!-- Welcome page for logged in users. -->
            <div id="welcome-user-page">
                <div id="wc">
                    <h3 id="wc-mess" class="text-center text-info"> </h3>
                    <h4 id="wc-mess" class="text-center text-info"> Below is the list of users in the server </h4>
                </div>

                <!--  Table contains list of user -->
                <div id="user-table">
                    <table id="user-list" class="table user-table table-bordered table-condensed table-hover bold">
                        <thead>
                            <tr>
                                <th> Email </th>
                                <th> Display Name </th>
                            </tr>
                        </thead>
                        <!-- Empty table body used to store users data. -->
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Profile page -->
            <div id="profile-page">
                <div id="profile-top">
                    <h2 class="text-center text-info"> User Profile </h2>
                </div>
                <div id="profile-bottom" class="row">
                    <div id="profile-left" class="col-md-6">
                        <div id="profile-image">
                            <img src="" class="img-thumbnail img-responsive" alt="User Profile Image">
                        </div>
                    </div>
                    <div id="profile-right" class="col-md-6">
                        <div id="profile-name">
                            <label> <strong> Display Name: </strong> </label>
                            <p id="pf-name"> </p>
                        </div>
                        <div id="profile-email">
                            <label> <strong> Email: </strong> </label>
                            <p id="pf-email"> </p>
                        </div>
                        <div id="profile-dsecription">
                            <label> <strong> Description:  </strong> </label>
                            <p id="pf-description"> </p>
                        </div>
                        <div id="status-description">
                            <label> <strong> Account Type: </strong> </label>
                            <p id="pf-status"> </p> 
                        </div>
                    </div>
                </div>
                
                <!-- Display only on admin page -->
                <div id= "profile-admin-section" class="row">
                    <p id="admin-mess" class="text-success text-center"></p>
                    <button type="button" id="admin-edit-btn" class="btn btn-info btn-block active"> Edit user profile </button>
                    <button type="button" id="delete-user-btn" class="btn btn-info btn-block active"> Delete user </button>
                    <button type="button" id="make-admin-btn" class="btn btn-info btn-block active"> Make admin </button>
                    <button type="button" id="unassign-admin-btn" class="btn btn-info btn-block active"> Unassign admin </button>
                    <div id="tracking-data">
                        <h3 class="text-center text-info"> Tracking Detail </h3>
                        <div id="ip-detail">
                            <label class="inlinea"> <strong> User IP Address : </strong>  </label>
                            <p class=inlinea id="ip-display"></p>
                        </div>
                        <div id="login-time-detail">
                            <label class="inlinea"> <strong> Login Time: </strong> </label>
                            <p class="inlinea" id="log-time-display"></p> 
                        </div>
                        <div id="os">
                            <label class="inlinea"> <strong> Operating System : </strong> </label>
                            <p class="inlinea" id="os-display"></p>
                        </div>
                        <div id="location">
                            <label class="inlinea"> <strong> Location (latitude, longitude) : </strong>  </label>
                            <p class="inlinea" id="location-display"></p>
                        </div>
                        <div id="ismobile"> 
                            <label class="inlinea"> <strong> Is it a mobile device ?:</strong>  </label>
                            <p class="inlinea" id="is-mobile-display"></p>
                        </div>
                        <div id="browser">
                            <label class="inlinea"> <strong> Web Browser: </strong></label>
                            <p class="inlinea" id="web-browser-display"></p>
                        </div> 
                        <div id="profile-view-count">
                            <label class="inlinea"> <strong> Profile view counts: </strong></label>
                            <p class="inlinea" id="profile-view-count-display"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit profile page -->
            <div id="edit-profile-page">
                <div id="edit-profile-page-block">
                    <div id="edit-profile-top">
                        <h2 class="text-center text-info"> Edit User Profile </h2>
                    </div>
                    <div id="edit-profile-mid" class="row">
                        <div id="profile-mid-left" class="col-md-3">
                            <div id="profile-image-edit">
                                <img src="" alt="User Profile Image" height="150" max-height="150" width="150">
                                <input id="img-input" type="file" accept="image/*">
                                <button type="button" id="upload-img-but" class="btn btn-xs btn-primary active"> Upload </button>
                            </div>
                        </div>

                        <div id="profile-mid-right" role="form" class="col-md-8">
                            <div id="edit-mail-box" class="form-group">
                                <label class="control-label" for="edit-mail"> Email: </label>
                                <input id="edit-email" type="email" class="form-control" disabled>
                                <span id="help-block-edit-mail" class="help-block" for="edit-mail"></span>
                            </div>
                            <div id="edit-display-name-box" class="form-group">
                                <label class="control-label" for="edit-dname"> Display Name: </label>
                                <input id="edit-dname" type="text" class="form-control">
                                <span id="help-block-edit-dname" class="help-block" for="edit-dname"></span>
                            </div>
                            <div id="edit-description-box" class="form-group">
                                <label class="control-label" for="edit-description"> Description: </label>
                                <textarea id="edit-description" class="form-control" rows="5"> </textarea>
                                <span id="help-block-edit-description" class="help-block" for="edit-description"></span>
                            </div>
                            
                            <p id="edit-profile-mess" class="text-success text-center"></p>
                            <button id="pf-change-btn" class="btn btn-xs btn-info btn-block active"> Submit </button>
                        </div>
                    </div>

                    <div id="edit-profile-bottom" class="row">
                        <div id="profile-bottom-left" class="col-md-3"> </div>
                        <div id="profile-bottom-right" class="col-md-8">
                            <div id="change-pass-title">
                                <h3 class="text-center text-info"> Change Password </h3>
                            </div>
                            <div id="change-pass-section" class="form" role="form">
                                <div id="old-password-box" class="form-group">
                                    <label class="control-label" for="old-password"> Old Password: </label>
                                    <input id="old-password" type="password" class="form-control">
                                    <span id="help-block-old-password" class="help-block" for="old-password"></span>
                                </div>
                                <div id="new-password-box" class="form-group">
                                    <label class="control-label" for="new-password"> New Password: </label>
                                    <input id="new-password" type="password" class="form-control">
                                    <span id="help-block-new-password" class="help-block" for="new-password"></span>
                                </div>
                                <div id="confirm-new-password-box" class="form-group">
                                    <label class="control-label" for="confirm-password"> Confirm New Password: </label>
                                    <input id="confirm-password" type="password" class="form-control">
                                    <span id="help-block-confirm-password" for="confirm-password" class="help-block"></span>
                                </div>
                                <p id="edit-info-mess" class="text-success text-center"></p>
                                <button id="password-change-btn" class="btn btn-xs btn-info btn-block active"> Submit </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
